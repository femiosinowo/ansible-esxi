---
- hosts: jenkins
  vars:
    jenkins_http_port: 8080
    jenkins_home: /DATA/jenkins
    create_partition: true
  roles:
    - java
    - jenkins
    - ssl-certs
    - nginx
  pre_tasks:
    - name: enable firewalld port
      firewalld:
        port: "{{ jenkins_http_port }}/tcp"
        state: enabled
        immediate: yes
        permanent: yes
    - name: enable firewalld nginx
      firewalld:
        service: "{{ item }}"
        state: enabled
        immediate: yes
        permanent: yes
      loop:
        - http
        - https
    - block:
        - name: lets do partition
          parted:
            device: /dev/sdb
            number: 1
            state: present
            part_end: 199GiB
            
        - name: format partition
          filesystem:
            fstype: xfs
            dev: /dev/sdb1
            
        - name: Create DATA directory
          file:
            path: /DATA
            state: directory
            
        - name: Mount DATA
          mount:
            path: /DATA
            fstype: xfs
            state: mounted
            
      when: create_partition
        