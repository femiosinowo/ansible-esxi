---
- name: Install EPEL repo.
  yum:
    name: epel-release
    state: present

- name:  origin.repo
  shell: "cd /etc/yum.repos.d && curl -O https://storage.googleapis.com/origin-ci-test/releases/openshift/origin/master/origin.repo"
  args:
   executable: /bin/bash
   
- name:  yum clean all
  shell: yum clean all
  args:
   executable: /bin/bash
   
- name: installing yum apps
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - NetworkManager
    - docker
    - bash-completion
    - vim
    - tree
    - wget 
    - git 
    - net-tools 
    - bind-utils 
    - python-rhsm-certificates 
    - ansible
    #- sos
    #- psacct


- include: masters.yml
  when: openshift_origin_node_type == "master"
  
